<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser TP</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        var player;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        
        var game = new Phaser.Game(config);
        
        function preload ()
        {
            this.load.image('sky', 'assets/images/phaser/sky.png');
            this.load.image('ground', 'assets/images/phaser/platform.png');
            this.load.image('star', 'assets/images/phaser/star.png');
            this.load.image('bomb', 'assets/images/phaser/bomb.png');
            this.load.spritesheet('dude', 'assets/images/phaser/dude.png', { frameWidth: 32, frameHeight: 48 });
        }
        
        function create ()
        {
            
            this.add.image(400, 300, 'sky');
        
            
            platforms = this.physics.add.staticGroup();
        
          
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        
            
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');
        
           
            player = this.physics.add.sprite(100, 450, 'dude');
        
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
        
            
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
        
            this.anims.create({
                key: 'turn',
                frames: [ { key: 'dude', frame: 4 } ],
                frameRate: 20
            });
        
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });
        
            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();
        
            
            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });
        
            stars.children.iterate(function (child) {
        
                
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        
            });
        
            bombs = this.physics.add.group();
            //se define el grupo de las bombas
        
            
            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
        
            
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(bombs, platforms);
        
            
            this.physics.add.overlap(player, stars, collectStar, null, this);
        
            this.physics.add.collider(player, bombs, hitBomb, null, this);
            //se agregan las bombas
        }
        
        function update ()
        
        // se agrega la funcion de perder, que no se pueda tocar ninguna tecla
        {
            if (gameOver)
            {
                return;
            }
        
            if (cursors.left.isDown)
            {
                player.setVelocityX(-160);
        
                player.anims.play('left', true);
            }
            else if (cursors.right.isDown)
            {
                player.setVelocityX(160);
        
                player.anims.play('right', true);
            }
            else
            {
                player.setVelocityX(0);
        
                player.anims.play('turn');
            }
        
            if (cursors.up.isDown && player.body.touching.down)
            {
                player.setVelocityY(-330);
            }
        }
        
        function collectStar (player, star)
        {
            star.disableBody(true, true);
        
            
            score += 10;
            scoreText.setText('Score: ' + score);
        
            if (stars.countActive(true) === 0)
            {
                // Se agrega, que cuando no haya mas estrellas, se reinicie el proceso, que vuelva a aparecer estrellas.
                stars.children.iterate(function (child) {
                    //se reutilizan las estrellas antes desabilitadas, se vuelven a habilitar para economizar recursos.
        
                    child.enableBody(true, child.x, 0, true, true);
        
                });
        
                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
                // el ? es un if y el : es un else
                // se setea el lugar del que aparece la bomba
        
                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                //se agrega un rebote de 1 a la bomba, para que siempre rebote y no se caiga.
                bomb.setCollideWorldBounds(true);
                //se agrega la colision de las bombas
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                //se agrega que el rebote de la bomba salga para cualquier direccion
                bomb.allowGravity = false;
                //no le afecta la gravedad a la bomba
        
            }
        }
        
        function hitBomb (player, bomb)
        // se agrega la funcion de cuando el personaje choca la bomba
        {
            this.physics.pause();
            //el juego se para
        
            player.setTint(0xff0000);
            // se pinta el sprite del personaje de rojo
        
            player.anims.play('turn');
        
            gameOver = true;
            //se termina el juego
        }
        
        </script>
</body>
</html>
